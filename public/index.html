<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-language" content="ja">
    <meta charset="UTF-8">
    <title>testPage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
</head>

<body>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-5">
            <h2 id="pageTitle" class="text-success">天気予報</h2>
        </div>
        <div class="col-xs-offset-3 col-xs-8">
            <form id="requestCity">
                <div class="form-group form-group-lg">
                    <div class="col-xs-3">
                        <select class="form-control" id="citySelector">
                        <option value="tokyo">東京</option>
                        <option value="yokohama">横浜</option>
                        <option value="shizuoka">静岡</option>
                        <option value="nagoya">名古屋</option>
                        <option value="osaka">大阪</option>
                </select>
                    </div>
                </div>
            </form>
            <div class="col-xs-3">
                <button type="button" id="clickButton" class="btn btn-primary btn-lg">
                くりっく！！
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-lg-12 margin-top-m" id="slickList">
            <ul class="slider" id="slider">
                <div class='weatherList'><font size="50px" color="black">天気予報</font></div>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
